<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    </html>
        <div class="container">
            <div class="screen">2 + 2</div>
            <div class="numpad">
                <div class="numbers">
                    <div class="All Clear">AC</div>
                    <div class="positive">%</div>
                    <div class="7">7</div>
                    <div class="8">8</div>
                    <div class="9">9</div>
                    <div class="4">4</div>
                    <div class="5">5</div>
                    <div class="6">6</div>
                    <div class="1">1</div>
                    <div class="2">2</div>
                    <div class="3">3</div>
                    <div class="0">0</div>
                    <div class="period">.</div>
                </div>
                <div class="operands">
                    <div class="add">+</div>
                    <div class="multiply">*</div>
                    <div class="divide">/</div>
                    <div class="subtract">-</div>
                    <div class="equals">=</div>
                </div> 
            </div>
        </div>
        <!-- calculator container flex column
            calculator screen div 80% of parent width
            calculator numpad 
                container for left side non operands 3x5 grid
                    row 1 |  all clear button 75% Negative/Positve Operand
                    row 2 |  7 8 9 
                    row 3 |  4 5 6
                    row 4 |  3 2 1
                    row 5 |  000 . 
                container for operands +-*/= vertical column flex -->
                
    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
